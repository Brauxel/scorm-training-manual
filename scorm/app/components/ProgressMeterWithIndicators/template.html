<div class="ProgressMeterWithIndicators__progressMeterContainer"></div>
<div class="ProgressMeterWithIndicators__indicatorsContainer">
<% for (var i = 0; i <= progressSteps; i++) { %>
  <div
    class="ProgressMeterWithIndicators__indicator"
    style="left: <%= (i / progressSteps) * 100 %>%"
  ></div>
<% } %>
</div>
