<div class="VideoPlayer__closeButtonContainer">
  <div class="VideoPlayer__closeButton">Close</div>
</div>

<div class="VideoPlayer__videoEmbedContainer">
  <div class="VideoPlayer__videoEmbedSizer">
    <iframe
      src="https://www.youtube.com/embed/<%= videoID %>?rel=0&autohide=1&autoplay=1"
      frameborder="0"
      class="VideoPlayer__videoEmbed"
      webkitAllowFullScreen
      mozallowfullscreen
      allowFullScreen>
    </iframe>
  </div>
</div>
